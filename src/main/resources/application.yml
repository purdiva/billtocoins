    thirtyfourcount: 100
    thirtythreecount: 100
    quartercount: 100
    dimecount: 100
    nickelcount: 100
    pennycount: 100

denominations:
  accepted:
    - 1
    - 2
    - 5
    - 10
    - 20
    - 50
    - 100

