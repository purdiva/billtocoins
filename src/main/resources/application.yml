server:
  port: 8200
  error:
    include-message: always
    include-exception: true

logging:
  level:
    org.springframework: ERROR
    com.purdiva.billtocoins: DEBUG

  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

cashdrawer:
